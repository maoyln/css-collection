<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制线段</title>
</head>
<style>
  .line1 {
    position: relative;
  }
  .line1::before {
    content: "";
    position: absolute;
    top: 50%; /* 或者根据你的布局需求调整 */
    left: 0;
    right: 0; /* 或者设置具体宽度 */
    height: 1px;
    background-color: black;
    opacity: 0.5; /* 这里使用50%的透明度来模拟0.5px的效果 */
  }

  .line2 {
    width: 100%;
    height: 1px;
    background-color: black;
    transform: scaleY(0.5);
  }

  .line3 {
    border-style: solid;
    border-width: 0.5px;
    border-image-source: linear-gradient(to right, rgba(0,0,0,1), rgba(0,0,0,0));
    border-image-slice: 1 fill;
    border-image-repeat: stretch;
  }

</style>
<body>
  <!-- 使用伪元素和透明度 -->
  <div class="line1"></div>
  <div>这是分割线---------</div>
  <!-- 使用transform: scaleY() -->
  <div class="line2"></div>
  <div>这是分割线---------</div>

  <!-- 利用border-image -->
  <div class="line3"></div>
</body>
</html>
